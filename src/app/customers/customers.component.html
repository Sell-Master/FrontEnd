<p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>UserId</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.userId }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" (click)="editUser(user.userId)"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="deleteUser(user.userId)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
