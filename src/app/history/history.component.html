<div class="history-container">
  <h2>Order History</h2>
  <div class="order-list">
    <div *ngFor="let order of orders" class="order-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Order on {{ order.fecha }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Total Amount:</strong> {{ order.montoTotal | currency }}</p>
          <div *ngFor="let product of order.products">
            <p><strong>Product ID:</strong> {{ product.productID }}</p>
            <p><strong>Quantity:</strong> {{ product.quantity }}</p>
            <p><strong>Price:</strong> {{ product.price | currency }}</p>
            <p><strong>Total:</strong> {{ product.total | currency }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="back-button-container">
    <button mat-raised-button color="primary" (click)="backToEcommerce()">Back to E-commerce</button>
  </div>
</div>
