<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-list">
      <div *ngFor="let product of cart" class="product-card">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="product-header-image"></div>
            <mat-card-title>{{ product.productType }}</mat-card-title>
            <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="assets/product-placeholder.png" alt="{{ product.productType }}">
          <mat-card-content>
            <p>{{ product.additionalInfo }}</p>
            <p><strong>Price:</strong> {{ product.price | currency }}</p>
            <p><strong>Quantity:</strong> {{ product.quantity }}</p>
            <p><strong>Total:</strong> {{ product.total | currency }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button icon="pi pi-trash" (click)="removeFromCart(product)" class="remove-button">Remove</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="cart-summary">
      <h3>Total: {{ total | currency }}</h3>
    </div>
    <button mat-button (click)="backToEcommerce()">Back to E-commerce</button>
  </div>
